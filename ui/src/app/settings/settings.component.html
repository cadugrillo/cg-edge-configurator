<mat-tab-group>
    <mat-tab label="Network Settings"></mat-tab>
</mat-tab-group>
<section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="getHostNetwork()">Read Configuration</button>
      <button mat-raised-button color="primary" (click)="setHostNetwork()">Write Configuration</button>
    </div>
</section>
<div class="Interfaces">
    <mat-card class="example-card" *ngFor="let Adapter of InterfaceSet?.Adapters">
        <mat-card-title-group>
          <mat-card-title>Interface: {{Adapter.Name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Type</mat-label>
                <select matNativeControl required [(ngModel)]="Adapter.AddrSource">
                  <option value= 1>DHCP</option>
                  <option value= 2 >STATIC</option>
                  <option value= 3 >LOOPBACK</option>
                  <option value= 4 >MANUAL</option>
                </select>
              </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill" *ngIf="Adapter.AddrSource != 1">
                <mat-label>IP Address</mat-label>
                <input matInput placeholder="client ID" [(ngModel)]="Adapter.Address">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill" *ngIf="Adapter.AddrSource != 1">
                <mat-label>Mask</mat-label>
                <input matInput placeholder="client ID" [(ngModel)]="Adapter.Netmask">
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill" *ngIf="Adapter.AddrSource != 1">
                <mat-label>Gateway</mat-label>
                <input matInput placeholder="client ID" [(ngModel)]="Adapter.Gateway">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
        </mat-card-actions>
  </mat-card>
